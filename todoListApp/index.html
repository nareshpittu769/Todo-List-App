<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="todoListApp">
            <div class="header">
                <h2>TO-DO-LIST</h2><img src="./images/icon.png" alt="LOGO">
            </div>
            <div class="inputRow">
                <input type="text" name="data" class="input-text" placeholder="Enter Your Text">
                <button type="button" class="add-text" onclick="addText()">ADD</button>
            </div>
            <ul id="list">
                <!-- <li>item 1</li>
                <li>item 2</li> -->
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
